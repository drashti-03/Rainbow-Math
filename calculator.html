<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="icon" href="./images/Calculator.jpg" />  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
  <!--header-->

  <div class="header" >

    <div class="button">
      <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
     </button>
    </div>

    <div class="logo1">
      <img src="./images/logo.png" class="logo1">
    </div>
  
    <div class="theme-toggler active">
      <i class="toggler-icon"></i>
    </div>
   

</div>

    <div class="container dark">
        <div class="calculator dark">
            
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">AC</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="backspace">C</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--sidebar-->

  <div class="nav nav-black">
    <div class="nav nav-red">
      <div class="nav nav-white">
        <img
          src="./images/logo.png"
          alt="Logo" class="logo">

        <button class="nav-btn close-btn">
          <i class="fas fa-times"></i>
        </button>

        <ul class="list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./calculator.html">Calculator</a></li>
          <li><a href="./trigo.html">Trigonometry</a></li>
          <li><a href="./formulae.html">Formulae</a></li>
          <li><a href="./calculus.html">Calculus</a></li>
          <li><a href="./algebra.html">Algebra</a></li>
          <li><a href="./matrix.html">Matrix</a></li>
          <li><a href="./mathfunction.html">Math Functions</a></li>
        </ul>
      </div>
    </div>
  </div> 
  
 
  <script src="./calculator.js"></script>
</body>
</html>
